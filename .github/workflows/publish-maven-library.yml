name: Java CI

on: 
  push:
    branches: 
      - master

jobs:
  publish:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Publish Maven Library
      env:
        USERNAME: d.kurata.38@gmail.com
        PASSWORD: ${{ secrets.GITHUB_TOKEN }}
      run: ./gradlew publish
